<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="bg-lightGray dark:bg-slate-800 dark:text-white">
    <div
      class="header h-28 flex justify-between items-center px-6 shadow-lg  "
    >
      <div>
        <h1>Where in the world?</h1>
      </div>
      <div class="flex">
        <div class="light w-[15px] cursor-pointer" ><img class="rotate-[-20px]" src="/images/moon-regular.svg" alt="" /></div>
        <!-- <div class="dark w-[15px] rotate-2 "><img class="rotate-[-20px]" src="/images/moon-solid.svg" alt="" /></div> -->
        <h2>Dark Mode</h2>
      </div>
    </div>
    <div class="search flex flex-col items-center">
      <input
        type="text"
        id="search"
        class="w-[350px] h-[40px] px-20 my-7  shadow-lg"
        placeholder="Search for a country..."
      />
    </div>
    <div class="flex w-[170px] py-4 px-6 mx-5  items-center justify-between  shadow-lg"><p>Filter by Region</p>
    <div class="w-[10px]"><img src="/images/chevron-down-solid.svg" alt=""></div>
  </div>
    <div
      class="countries flex flex-col items-center md:flex-row md:w-[90%] md:flex-wrap md:m-auto md:mx-44 text-[14px]"
    >
      <div
        class="flex flex-col w-[250px] my-10 rounded-lg overflow-hidden  shadow-lg dark:bg-darkBlueEl"
      >
        <img class="object-cover h-52 w-full" src="${png}" />
        <div class="px-[15px] mb-20 text-darkBlueText">
          <h2 class="text-xl font-bold my-[30px]">usa</h2>
          <p><span class="font-medium">Population:</span> 230456789</p>
          <p><span class="font-medium">Region:</span> america</p>
          <p><span class="font-medium">Capital:</span> washington dc</p>
        </div>
      </div>
    </div>
    <script src="/scripts/script.js"></script>
  </body>
</html>
